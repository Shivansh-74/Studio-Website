{% extends "NavbarandFooter.html" %}

{% block content %}
<div class="about flex justify-center items-center min-h-screen">
    <form 
        action="" 
        method="post" 
        enctype="multipart/form-data" 
        class="w-full max-w-lg bg-[#00000032] p-8 rounded-lg shadow-lg flex flex-col gap-6"
    >
        {% csrf_token %}
        <h2 class="text-2xl font-bold text-white text-center">Edit Home Image</h2>

        <!-- Home Image Field -->
        <div>
            <label for="homeImages" class="block text-white font-medium mb-2">Upload Home Image</label>
            <input 
                type="file" 
                id="homeImages" 
                name="homeImages" 
                class="w-full p-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
        </div>

        <!-- Submit Button -->
        <button 
            type="submit" 
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300"
        >
            Submit
        </button>
    </form>
</div>
{% endblock content %}
