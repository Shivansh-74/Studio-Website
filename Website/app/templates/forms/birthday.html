{% extends "NavbarandFooter.html" %}

{% block content %}
<div class="about flex justify-center items-center min-h-screen">
    <form 
        action="" 
        method="post" 
        enctype="multipart/form-data" 
        class="w-full max-w-lg bg-[#00000032] p-8 rounded-lg shadow-lg"
    >
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-6 text-center text-white">Upload Birthday Image</h2>

        <!-- Birthday Image Field -->
        <div class="mb-4">
            <label for="birthdayImages" class="block text-white font-medium mb-2">Upload Birthday Image</label>
            <input 
                type="file" 
                id="birthdayImages" 
                name="birthdayImages" 
                class="w-full p-2 bg-gray-700 text-white rounded-lg focus:outline-none"
            >
        </div>

        <!-- Submit Button -->
        <button 
            type="submit" 
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300"
        >
            Submit
        </button>
    </form>
</div>
{% endblock content %}
